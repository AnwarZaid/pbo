<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdzFreelance - Kelola Proyek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .project-card {
            width: 80%;
            background: #d6b3ff;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            margin: 1rem 0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: fadeIn 0.8s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .project-card h3 {
            margin-bottom: 0.5rem;
        }
        .project-card p {
            font-size: 0.9rem;
        }
        .progress-bar {
            width: 100%;
            background: #fff;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .progress-bar div {
            height: 10px;
            background: #2575fc;
            border-radius: 5px;
            width: 50%; /* Example progress */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Kelola Proyek</h1>
</header>

<div class="container">
    <div class="project-card">
        <h3>Proyek: Website Portfolio</h3>
        <p>Status: Sedang Berjalan</p>
        <p>Freelancer: Dede Rifki</p>
        <p>Tenggat Waktu: 25 Februari 2025</p>
        <p>Progres:</p>
        <div class="progress-bar">
            <div style="width: 70%;"></div>
        </div>
    </div>
    <div class="project-card">
        <h3>Proyek: Desain Logo</h3>
        <p>Status: Menunggu Pembayaran</p>
        <p>Freelancer: Panji Sajiwa</p>
        <p>Tenggat Waktu: 10 Februari 2025</p>
        <p>Progres:</p>
        <div class="progress-bar">
            <div style="width: 100%;"></div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; iDZ COMPANY LIMITED</p>
</footer>
</body>
</html>
